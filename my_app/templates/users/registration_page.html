{% extends "catalog/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<body>
    <div class="form-container">
        <h1>Регистрация</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Ваш логин" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Ваш email" required>
            </div>
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="Ваше имя" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
    </div>
<script>
    document.getElementById('registration-form').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message);
    };
</script>
</body>
{% endblock %}
